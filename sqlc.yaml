version: "1"
project:
    id: ""
packages: 
- name: "database"
  path: "./database/sqlc"
  engine: "postgresql"
  schema: "./database/migrations"
  queries: "./database/queries"
  emit_json_tags: true
  emit_prepared_queries: true
  emit_interface: true
  emit_exact_table_names: false
  overrides:
  - column: "users.password"
    go_struct_tag: 'json:"-"'