image:
  file: .gitpod.dockerfile

tasks:
  - command: |
     echo DATABASE_URL=$DATABASE_URL >> .env
     echo PORT=$PORT >> .env
     echo CLD_URL=$CLD_URL >> .env
     pg_start.sh
     go get
     migrate -path ./database/migrations/ -database $DATABASE_URL
     go run cmd/main.go

ports:
  - port: 8000
